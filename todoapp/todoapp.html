<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoapp</title>
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="todo__input">
        <div class="block">
          <label>Задача</label>
          <input
            class="todo__text"
            type="text"
            id="todoAdd"
            placeholder="Что делаем?"
          />
        </div>
        <div class="block">
          <label>Важно?</label>
          <select name="" id="selectHard">
            <option value="3">Дедлайн</option>
            <option value="2" selected>Надо</option>
            <option value="1">Meh</option>
          </select>
        </div>
        <div class="block">
          <label>Когда надо</label>
          <input type="date" name="" id="dateInput" />
        </div>
        <div class="block">
          <button id="sendToDo"><b>Добавить</b></button>
        </div>
      </div>
      <div class="todoshki">
        <div class="imoortantList">
          <h2>Сегодня</h2>
          <div id="important" class="list"></div>
        </div>
        <div class="futureTask">
          <h2>Предстоящие задачи</h2>
          <div id="list" class="list"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./todo.js"></script>
</html>
