<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
	<link rel="stylesheet" href="../styles/style.css" >
    <title>stopWatch</title>
</head>
<body class="stopwatch_bgc">
    <div class="blur">
            <header class="header">
                <h1 class="swopwatch_h1">Секундомер</h1>
            </header>      
            <main class="general">
                <div class="counter" id="counter">00:00:00.0</div>
                <div class="allButton">
                    <button class="button view" id="start">Старт</button>
                    <button class="button hide"  id="pause">Пауза</button>
                    <button class="button"  id="reset">Сброс</button>
                    <button class="button hide" id="interval">Круг</button>
                </div>
                <div class="dop_info">
                    <ol id="fastest"></ol>
                    <ol id="lowest"></ol>
                    <ol id="average"></ol>
                </div> 
                <ol id="inputLi"></ol> 
            </main>
             
    </div>
                
    <script src="./stopwatch.js"></script>
</body>
</html>
