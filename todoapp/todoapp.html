<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoapp</title>
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styleNote.css" />
    <link rel="stylesheet" href="./styleAve.css" />
  </head>
  <body>
    <div class="modalPloh" id="modalPloh">
      <img
        class="ebattiploh"
        src="../img/ebattiploh.jpg"
        alt="ploh"
        id="ploh"
      />
    </div>

    <!-- <div class="notes"></div> -->
    <!-- <div class="imagesAve">
      <img src="./imgAve/1-240-128b.png" alt="" />
      <img src="./imgAve/1-250-128b.png" alt="" />
      <img src="./imgAve/1-252-128b.png" alt="" />

      <img src="./imgAve/1-257-128b.png" alt="" />
      <img src="./imgAve/1-258-128b.png" alt="" />

    <div class="todo">
      <div class="todo__input">
        <div class="block">
          <label>Задача</label>
          <input
            class="todo__text"
            type="text"
            id="todoAdd"
            placeholder="Что делаем?"
          />
        </div>
        <div class="block">
          <label>Важно?</label>
          <select name="" id="selectHard">
            <option value="3">Дедлайн</option>
            <option value="2" selected>Надо</option>
            <option value="1">Meh</option>
          </select>
        </div>
        <div class="block">
          <label>Когда надо</label>
          <input type="date" name="" id="dateInput" />
        </div>
        <div class="block">
          <button id="sendToDo"><b>Добавить</b></button>
        </div>
      </div>

      <div class="todoshki">
        <div class="imoortantList">
          <h2>Сегодня</h2>
          <div id="important" class="list"></div>
        </div>
        <div class="tomorrowTask">
          <h2>Завтра</h2>
          <div id="tomorrowTaskList" class="list"></div>
        </div>
        <div class="futureTask">
          <h2>Предстоящие задачи</h2>
          <div id="list" class="list"></div>
        </div>
        <div class="futureTask">
          <h2 id="ebattiplohText">Просрочено</h2>
          <div id="tooLate" class="list"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./todo.js"></script>
  <script src="./archive.js"></script>
</html>
